<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main class="main">
      <section class="main__logo">
        <img class="logo__img" src="./eisenhower-matrix.jpg" alt="logo">
        <a class="logo__more-in" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details&quest;
        </a>
      </section>
      <section class="main-page">
        <div class="add-item" href>
          <label for="new-task">
              Add Item
          </label>
          <div class="add-item__task-wrapper">
            <input id="new-task" class="add-item__task" type="text">
            <button>
              Add
            </button>
          </div>
        </div>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
              <label class="task">
                Pay Bills
              </label>
            <input type="text">
            <button class="edit">
              Edit
            </button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
              <label class="task">
                Go Shopping
              </label>
            <input type="text" value="Go Shopping" class="task">
              <button class="edit">
                  Save
              </button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove">
              </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">
              See the Doctor
            </label>
            <input type="text" class="task">
            <button class="edit">
              Edit
            </button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <script src="app.js"></script>
    </main>
  </body>
</html>
